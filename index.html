<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Sistem Kasir Restoran">
    <title>Kasir Restoran - Premium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="glass">
            <h1>ğŸ½ï¸ Sistem Kasir Restoran</h1>
            
            <div id="alert" class="alert"></div>

            <!-- Tabs Navigation -->
            <div class="tabs">
                <button class="tab active" data-tab="pemasukan">ğŸ“ˆ Input Pemasukan</button>
                <button class="tab" data-tab="pengeluaran">ğŸ“‰ Input Pengeluaran</button>
                <button class="tab" data-tab="rekap">ğŸ“Š Rekap Harian</button>
            </div>

            <!-- Tab Pemasukan -->
            <div id="pemasukan" class="content-tab active">
                <form id="formPemasukan" class="input-section">
                    <div class="row">
                        <div class="form-group">
                            <label for="menuMakanan">Menu Makanan</label>
                            <select id="menuMakanan" name="menu" required>
                                <option value="">-- Pilih Menu --</option>
                                <option value="Sop Buntut Sapi + Nasi|60000">Sop Buntut Sapi + Nasi (Rp 60.000)</option>
                                <option value="Sop Daging Sapi + Nasi|40000">Sop Daging Sapi + Nasi (Rp 40.000)</option>
                                <option value="Soto Daging Santan + Nasi|30000">Soto Daging Santan + Nasi (Rp 30.000)</option>
                                <option value="Soto Ayam Kampung + Nasi|30000">Soto Ayam Kampung + Nasi (Rp 30.000)</option>
                                <option value="Udang Gulai Aceh + Nasi|30000">Udang Gulai Aceh + Nasi (Rp 30.000)</option>
                                <option value="Ikan Gulai Aceh + Nasi|25000">Ikan Gulai Aceh + Nasi (Rp 25.000)</option>
                                <option value="Bebek Gulai Putih + Nasi|25000">Bebek Gulai Putih + Nasi (Rp 25.000)</option>
                                <option value="Tumis Bunga Pepaya|10000">Tumis Bunga Pepaya (Rp 10.000)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                        </div>
                        <div class="form-group">
                            <label for="metode">Metode Pembayaran</label>
                            <select id="metode" name="metode" required>
                                <option value="QRIS">QRIS</option>
                                <option value="Tunai">Tunai</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn-submit">ğŸ’° Simpan Pemasukan</button>
                </form>
            </div>

            <!-- Tab Pengeluaran -->
            <div id="pengeluaran" class="content-tab">
                <form id="formPengeluaran" class="input-section">
                    <div class="form-group">
                        <label for="hargaPengeluaran">Harga Pengeluaran (Rp)</label>
                        <input type="number" id="hargaPengeluaran" name="harga" min="1" placeholder="Masukkan nominal" required>
                    </div>
                    <div class="form-group">
                        <label for="keteranganPengeluaran">Keterangan</label>
                        <input type="text" id="keteranganPengeluaran" name="keterangan" placeholder="Contoh: Beli bahan baku" required maxlength="200">
                    </div>
                    <button type="submit" class="btn-submit btn-danger">ğŸ’¸ Simpan Pengeluaran</button>
                </form>
            </div>

            <!-- Tab Rekap -->
            <div id="rekap" class="content-tab">
                <button id="btnRefresh" class="btn-refresh">ğŸ”„ Refresh Data</button>
                
                <h2>ğŸ“ˆ Pemasukan Hari Ini</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Jam</th>
                                <th>Tanggal</th>
                                <th>Menu</th>
                                <th>Harga</th>
                                <th>Qty</th>
                                <th>Total</th>
                                <th>Metode</th>
                            </tr>
                        </thead>
                        <tbody id="tabelPemasukan">
                            <tr><td colspan="7" class="empty-state">Belum ada data</td></tr>
                        </tbody>
                    </table>
                </div>

                <h2 style="margin-top: 30px;">ğŸ“‰ Pengeluaran Hari Ini</h2>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Jam</th>
                                <th>Tanggal</th>
                                <th>Harga</th>
                                <th>Keterangan</th>
                            </tr>
                        </thead>
                        <tbody id="tabelPengeluaran">
                            <tr><td colspan="4" class="empty-state">Belum ada data</td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="summary">
                    <div class="summary-card">
                        <div class="summary-label">Total Pemasukan</div>
                        <div class="summary-value" id="totalPemasukan">Rp 0</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Total Pengeluaran</div>
                        <div class="summary-value" id="totalPengeluaran">Rp 0</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-label">Saldo Bersih</div>
                        <div class="summary-value" id="saldoBersih">Rp 0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
